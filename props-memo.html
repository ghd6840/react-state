<!DOCTYPE html>
<html>
<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src=https://unpkg.com/@babel/standalone/babel.min.js></script>
<script type="text/babel">
    function Btn({comment, onClick}) {  //Btn(props.comment)
        return <button
        onClick={onClick}
        style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius:10,
        }}>{comment}</button> // {props.comment}
    }
    const MemorizedBtn = React.memo(Btn); //To avoid calling all child
    function App() {
        const [value, setValue] = React.useState("Save Changes");
        const changeValue = () => setValue("Revert Changes");
        return (
            <div>
                <MemorizedBtn comment={value} onClick={changeValue}/>
                <MemorizedBtn comment="Continue"/>
            </div>
        );
    };
    
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>
</html>
